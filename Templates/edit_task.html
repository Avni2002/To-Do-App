<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Edit Task</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="taskContent" class="form-label">Task</label>
                <input type="text" class="form-control" id="taskContent" name="content" value="{{ task.content }}" required>
            </div>
            <div class="mb-3">
                <label for="taskPriority" class="form-label">Priority</label>
                <select class="form-select" id="taskPriority" name="priority">
                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taskCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="taskCategory" name="category" value="{{ task.category }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
</body>
</html>
